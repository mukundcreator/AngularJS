<!DOCTYPE html>
<html lang="en" ng-app="nameCalculator">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Name Value Calculator</title>
    <script src="../test/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <h1>Name Value Calculator</h1>
    <div ng-controller="nameCalculatorController">
        <div>
            Your Name:
            <input type="text" ng-model='name'
            ng-keyup='displayNumeric();'>
        </div>
        <div>Total nmeric value of " {{name}} " is:{{totalValue}}</div>
    </div>
</body>

</html>
