<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../test/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="ShoppingListApp">
    <h1>ng-repeat Filter</h1>
    <div ng-controller="ShoppingListController">
        <h3>Shopping List:</h3>

        <input type="text" ng-model="search" placeholder="Search Food">
        <ul>
            <li ng-repeat="item in shoppingList1 | filter:search">
                {{item}}
            </li>
        </ul>
    </div>
</body>

</html>
