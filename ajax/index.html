<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../test/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="MenuCategoriesApp">
    <h1>Using $http Service</h1>
    <div ng-controller="MenuCategoriesController as menu">
        <h3>List of Menu Categories</h3>
        <ul>
            <li ng-repeat="category in menu.categories">
                (<a href="" ng-click="menu.logMenuItems(category.short_name);">
                    {{category.short_name}}
                </a>)
                {{category.name}}
            </li>
        </ul>
    </div>
</body>

</html>
